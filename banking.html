<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>
        <h1 class="text-5xl text-center mt-8">Let's get some <span
                class="font-semibold text-purple-700">Moooooney!!!</span></h1>
    </section>
    <main class="w-3/4 mx-auto">
        <!-- balance & transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-purple-600 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-purple-600 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-600 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block w-3/4 border-gray-400 rounded mb-4 px-4"
                            type="text" placeholder="The $ amount you want to Deposit">
                        <button id="deposit-btn"
                            class="bg-purple-500 text-white font-medium px-4 py-2 rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-violet-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block w-3/4 border-gray-400 rounded mb-4 px-4"
                            type="text" placeholder="The $ amount you want to Withdraw">
                        <button id="withdraw-btn"
                            class="bg-purple-500 text-white font-medium px-4 py-2 rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
