<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-semibold text-purple-600">Baap-Er-Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-purple-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 block w-3/4 border-gray-400 rounded mb-4 px-4" type="text"
                    placeholder="Enter Your E-Mail">
                <input id="user-password" class="border-2 block w-3/4 border-gray-400 rounded mb-4 px-4" type="password"
                    name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-purple-500 text-white font-medium px-4 py-2 rounded">submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
